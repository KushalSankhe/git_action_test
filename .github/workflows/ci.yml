name: Simple Python CI CD 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  Test_Python_Code:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo code
        uses: actions/checkout@v4
      
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
    
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

     
      - name: Run tests
        run: |
          pip install pytest-cov
          # pytest --cov=. --cov-report=term --cov-report=html --cov-report=term-missing --cov-report=xml --cov-fail-under=80
          pytest --cov=. --cov-report=xml --cov-fail-under=80


      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage.xml
            # htmlcov
  Show_output:
    runs-on: ubuntu-latest
    needs: Test_Python_Code

    steps:
      - name: download the artifiact
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: coverage
      
      - name: Show the output
        run: cat coverage/coverage.xml

      - name: Calculating the coverage percentage
        run: |
          if [ ! -f coverage/coverage.xml ]; then
            echo "Error: coverage.xml not found"
            exit 1
          fi
          RATE=$(grep -oPm1 '(?<=line-rate=")[0-9.]+' coverage/coverage.xml)
          if [ -z "$RATE" ]; then
            echo "Error: Could not parse line-rate from coverage.xml"
            exit 1
          fi
          PERCENTAGE=$(awk "BEGIN{printf \"%.0f\", $RATE * 100}")
          echo "Coverage: $PERCENTAGE%"
          echo value=$PERCENTAGE% >> $GITHUB_OUTPUT

  SonarQube_Scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: 
      - Test_Python_Code
      - Show_output

    steps:
      - name: Checkout repo code
        uses: actions/checkout@v4

      - name: download the artifiact
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: coverage

      - name: Install SonarQube Scanner CLI
        run: |
          curl -sSLo sonar-scanner.zip \
            https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
          unzip -q sonar-scanner.zip
          mv sonar-scanner-* sonar-scanner

      - name: Debug the sonar-scanner variable
        run: |
          echo "SONAR_HOST_URL=$SONAR_HOST_URL"
          echo "SONAR_TOKEN=$SONAR_TOKEN"
      
      - name: Run SonarQube analysis
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./sonar-scanner/bin/sonar-scanner \
            -Dsonar.projectKey=my-python-project \
            -Dsonar.sources=. \
            -Dsonar.tests=. \
            -Dsonar.python.coverage.reportPaths=coverage/coverage.xml \
            -Dsonar.python.version=3.12 \
            -Dsonar.token=$SONAR_TOKEN \
            -Dsonar.host.url=$SONAR_HOST_URL \
            -Dsonar.qualitygate.wait=true

